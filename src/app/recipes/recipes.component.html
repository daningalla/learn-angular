<div class="row">
  <div class="col-md-5">
    <app-recipe-list (onRecipeSelectionChanged)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [recipe]="selectedRecipe"
      *ngIf="selectedRecipe !== undefined; else waitText">
    </app-recipe-detail>
    <ng-template #waitText>
      <p>(Select a recipe)</p>
    </ng-template>
</div>
</div>
